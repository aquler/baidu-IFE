<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三栏式布局</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <img src="images/logo.jpg" alt="团队Logo">
            <h2>中南前端队</h2>
        </div>
        <div class="right">
            <img src="images/1.jpg" alt="队员一">
            <img src="images/2.jpg" alt="队员二">
            <img src="images/3.jpg" alt="队员三">
            <img src="images/4.jpg" alt="队员四">
        </div>
        <div class="center">
            <h1>团队介绍</h1>
            <p>
                我们来自中南大学，在百度前端学院取的名字叫中南前端队。团队一共有四个人，两个测控专业，一个计算机专业，还有一个材料专业，希望能在前端这条路走下去......
            </p>
        </div>
        <!--注意：带有浮动特性的div需放在前面-->
    </div>
</body>
</html>
